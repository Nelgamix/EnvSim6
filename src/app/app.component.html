<h1 style="text-align: center; background-color: #828282; color: white;">Env Sim</h1>
<p>Env Sim: Environment simulator for my M1 Info. It simulates the environment. To use with CCBL server.</p>
<div>
  <h2>List of objects in env</h2>
  <ul>
    <li *ngFor="let o of worldsimService.world.objects">{{ o.name }} at {{ o.position.x }},{{ o.position.y }}</li>
  </ul>
</div>
<div>
  <h2>List of locations in env</h2>
  <ul>
    <li *ngFor="let l of worldsimService.world.locations"><app-show-location [location]="l"></app-show-location></li>
  </ul>
</div>
